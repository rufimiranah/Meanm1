<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />
</head>
<app-navbar></app-navbar>
<h1>Notifications</h1>
<div class="notification-container">
  <h2>Rappels de rendez-vous</h2>
  <div class="notification-list">
    <div class="notification-item" *ngFor="let rdv of rdvs">
      <span class="notification-date">{{ rdv.dateHeureRDV | date }}</span>
      <span class="notification-content">{{
        rdv.id_detail.libelle_detail
      }}</span>
      <span class="notification-content">{{ rdv.id_detail.description }}</span>
    </div>
  </div>

  <h2>Promotions</h2>
  <div class="notification-list">
    <div class="notification-item" *ngFor="let offer of offers">
      <span class="notification-content">{{ offer.libelle_offre }}</span>
      <span class="notification-content">{{ offer.description_offre }}</span>
      <span class="notification-content">{{ offer.date_offre }}</span>
    </div>
  </div>
</div>
<app-footer></app-footer>
