<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<app-navbar></app-navbar>
<div class="container">
<h1 >
    Historiques
</h1>
<table class="appointment-table">
    <thead>
        <tr>
            <th>Date et heure</th>
            <th>Prestation</th>
            <th>Employ√©</th>
            <th>Rating</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let appointment of appointmentHistory; let i = index" (mouseover)="trackHoveredRow(i)"
        (mouseleave)="resetHoveredRow()" [class.hovered]="hoveredRow === i">
        <td>{{ appointment.date }}</td>
        <td>{{ appointment.service }}</td>
        <td>{{ appointment.employee }}</td>
        <td>
            <span *ngFor="let star of getStars(appointment.rating); let j = index" class="star"
                (click)="setRating(i, j + 1)">&#9733;</span>
        </td>
    </tr>
</tbody>

</table>
</div>
