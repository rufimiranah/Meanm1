<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/logo.svg" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" [(ngModel)]="name" name="name" id="exampleInputUsername1" placeholder="Nom">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" [(ngModel)]="mail" name="mail" id="exampleInputEmail1" placeholder="E-mail">
                </div>
                <div class="form-group">
                  <select class="form-control form-control-lg" id="exampleFormControlSelect2" [(ngModel)]="id_role" name ="id_role">
                    <option>Manager</option>
                    <option>Employe</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" [(ngModel)]="description" name="description" id="exampleInputUsername1" placeholder="Description de votre profil">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Mot de passe">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control form-control-lg" [(ngModel)]="debutHeure" name="debutHeure" id="exampleInputUsername1" placeholder="Dedut horaire">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control form-control-lg" [(ngModel)]="finHeure" name="finHeure" id="exampleInputUsername1" placeholder="Fin horaire">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="inscriptionEmploye()">SIGN UP</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a [routerLink]="['/']" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
