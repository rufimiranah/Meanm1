<div class="content-wrapper">
<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Statistiques des nombres de reservations :</h4>
            <p class="card-description">
              Visualisez les nombres de reservation par jour et par mois
            </p>
            <select [(ngModel)]="selectedValue" (ngModelChange)="onChangeSelection($event)">
                <option [value]="'day'">Par jour</option>
                <option [value]="'month'">Par mois</option>
            </select>
            <select *ngIf="afficheMois" [(ngModel)]="selectedValue" (ngModelChange)="onChangeSelectionDay($event)">
                <option [value]="1">Janvier</option>
                <option [value]="2">Février</option>
                <option [value]="3">Mars</option>
                <option [value]="4">Avril</option>
                <option [value]="5">Mai</option>
                <option [value]="6">Juin</option>
                <option [value]="7">Juillet</option>
                <option [value]="8">Août</option>
                <option [value]="9">Septembre</option>
                <option [value]="10">Octobre</option>
                <option [value]="11">Novembre</option>
                <option [value]="12">Décembre</option>
            </select>
            <div style="width:500px;height:500px">
                <canvas id="canvas" width="100" height="100"></canvas>
            </div>
          </div>
        </div>
    </div>


<hr>

    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
        <div class="card-body">
            <h4 class="card-title">Statistiques chiffre d'affaires</h4>
            <p class="card-description">
            Visualisez les chiffres d'affaire par jour et par mois 
            </p>
            <select [(ngModel)]="selectedValue" (ngModelChange)="onChangeSelectionCA($event)">
                <option [value]="'day'">Par jour</option>
                <option [value]="'month'">Par mois</option>
            </select>
            <select *ngIf="afficheMoisCA" [(ngModel)]="selectedValue" (ngModelChange)="onChangeSelectionDayCA($event)">
                <option [value]="1">Janvier</option>
                <option [value]="2">Février</option>
                <option [value]="3">Mars</option>
                <option [value]="4">Avril</option>
                <option [value]="5">Mai</option>
                <option [value]="6">Juin</option>
                <option [value]="7">Juillet</option>
                <option [value]="8">Août</option>
                <option [value]="9">Septembre</option>
                <option [value]="10">Octobre</option>
                <option [value]="11">Novembre</option>
                <option [value]="12">Décembre</option>
            </select>
            <div style="width:500px;height:500px">
                <canvas id="canvas1" width="100" height="100"></canvas>
            </div>
        </div>
        </div>
    </div>
</div>
</div>
