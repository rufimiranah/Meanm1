<div class="content-wrapper">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Modification profil employe</h4>
            <p class="card-description">
              Basic form layout
            </p>
            <form class="forms-sample">
              <div class="form-group">
                <label for="exampleInputUsername1">Description de votre profil</label>
                <input type="text" class="form-control" [(ngModel)]="descriptionProfil" name="descriptionProfil"  id="exampleInputUsername1" placeholder="">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Debut horaire de travail</label>
                <input type="number" class="form-control" [(ngModel)]="debutHoraire" name="debutHoraire" id="exampleInputEmail1" placeholder="">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Fin horaire de travail</label>
                <input type="number" class="form-control" [(ngModel)]="finHoraire" name="finHoraire" id="exampleInputEmail1" placeholder="">
              </div>
              <div class="form-check form-check-flat form-check-primary">
              </div>
              <button type="submit" class="btn btn-primary mr-2" (click)="addDescription()">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
</div>
