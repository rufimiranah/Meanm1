<div class="content-wrapper">
    <div class="col-md-14 grid-margin transparent">
        <div class="row">
            <div class="col-md-6 mb-4 stretch-card transparent" *ngFor="let listeService of listeServices">
                <div class="card card-dark-blue">
                    <div class="card-body">
                        <p class="mb-4">Service :</p>
                        <p class="fs-30 mb-2">{{listeService.libelle_service}}</p>
                        <p>{{listeService.description_service}}</p>
                        <a [routerLink]="['/modificationServices',listeService._id]"><button type="button" class="btn btn-dark btn-icon-text">
                            Modifier
                            <i class="ti-file btn-icon-append"></i>                          
                        </button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
