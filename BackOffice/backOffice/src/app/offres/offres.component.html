<div class="content-wrapper">
    <div class="row">
        <div class="col-md-14 grid-margin stretch-card" style="margin-left:120px">
            <div class="card">
              <div class="card-body">
                <p class="card-title mb-0">Liste des offres</p>
                <div class="table-responsive">
                  <table class="table table-striped table-borderless">
                    <thead>
                      <tr>
                        <th>Offre</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Date</th>
                      </tr>  
                    </thead>
                    <tbody *ngIf="affiche; else elseBlock ">
                      <tr *ngFor="let listeOffre of listeOffre">
                        <td >{{listeOffre.libelle_offre}}</td>
                        <td>{{listeOffre.description_offre}}</td>
                        <td>{{listeOffre.prix_offre}} AR</td>
                        <td>{{listeOffre.date_offre | date: 'dd-MM-yyyy HH:mm'}}</td>
                        <td class="font-weight-medium"><div class="badge badge-warning">Supprimer</div></td>
                      </tr>
                    </tbody>
                    <ng-template #elseBlock>
                        <td>Pas d'offres en cours</td>
                    </ng-template>
                  </table>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
